<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Screens - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Manage Screens</h2>
            
            <label>Select Screens:</label>
            <div id="screenList" class="space-y-2"></div>

            <label for="contentUrl">Content URL:</label>
            <input type="text" id="contentUrl" placeholder="Enter content URL" class="input-field">

            <button id="assignBtn" class="btn btn-primary w-full mt-4">Assign to Screens</button>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        async function loadScreens() {
            const { data, error } = await supabase.from("screens").select("*");
            if (error) {
                alert("Failed to load screens: " + error.message);
                return;
            }

            const screenList = document.getElementById("screenList");
            data.forEach(screen => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <label class="flex items-center">
                        <input type="checkbox" value="${screen.code}" class="screen-checkbox mr-2">
                        ${screen.name} (${screen.code})
                    </label>
                `;
                screenList.appendChild(div);
            });
        }

        document.getElementById("assignBtn").addEventListener("click", async () => {
            const contentUrl = document.getElementById("contentUrl").value.trim();
            const selectedScreens = [...document.querySelectorAll(".screen-checkbox:checked")].map(cb => cb.value);

            if (!selectedScreens.length || !contentUrl) {
                alert("Select at least one screen and enter a content URL.");
                return;
            }

            const updates = selectedScreens.map(screenCode => ({
                code: screenCode,
                content_url: contentUrl
            }));

            const { error } = await supabase.from("screens").upsert(updates, { onConflict: ["code"] });

            if (error) {
                alert("Failed to assign content: " + error.message);
                return;
            }

            alert("Content assigned successfully!");
        });

        loadScreens();
    </script>

</body>
</html>
