<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNTS Signage Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navigation Bar -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-300">
        <div class="flex items-center space-x-3">
            <img src="logo.png" alt="GNTS Logo" class="h-10">
            <h1 class="text-2xl font-bold text-gray-900">GNTS Signage</h1>
        </div>
        <div class="flex items-center space-x-6">
            <button onclick="addScreen()" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 shadow-md">+ Add Screen</button>
            <i class="fas fa-user-circle text-3xl text-gray-700 cursor-pointer"></i>
        </div>
    </header>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col border-r border-gray-700">
            <nav class="p-6 flex-1 space-y-4">
                <a href="#" class="block p-3 flex items-center text-lg hover:bg-gray-700 rounded"><i class="fas fa-tv mr-3"></i> Screens</a>
                <a href="#" class="block p-3 flex items-center text-lg hover:bg-gray-700 rounded"><i class="fas fa-play mr-3"></i> Playlists</a>
                <a href="#" class="block p-3 flex items-center text-lg hover:bg-gray-700 rounded"><i class="fas fa-calendar-alt mr-3"></i> Schedules</a>
                <a href="#" class="block p-3 flex items-center text-lg hover:bg-gray-700 rounded"><i class="fas fa-cogs mr-3"></i> Settings</a>
            </nav>
            <div class="p-6 border-t text-center text-gray-400 text-sm">Â© 2025 GNTS Signage</div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Dashboard Overview</h2>
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between border border-gray-300">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Active Screens</h3>
                        <p id="screenCount" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <i class="fas fa-tv text-4xl text-blue-500"></i>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between border border-gray-300">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Playlists</h3>
                        <p class="text-2xl font-bold text-green-600">8</p>
                    </div>
                    <i class="fas fa-play text-4xl text-green-500"></i>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between border border-gray-300">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Scheduled Content</h3>
                        <p class="text-2xl font-bold text-purple-600">5</p>
                    </div>
                    <i class="fas fa-calendar-alt text-4xl text-purple-500"></i>
                </div>
            </div>
            
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md border border-gray-300">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Quick Content Update</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-lg font-semibold mb-2">Message:</label>
                        <input type="text" id="message" placeholder="Enter signage message" class="w-full p-3 border rounded-lg text-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-2">Image URL:</label>
                        <input type="text" id="imageURL" placeholder="Paste image URL" class="w-full p-3 border rounded-lg text-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-2">Video URL:</label>
                        <input type="text" id="videoURL" placeholder="Paste video URL" class="w-full p-3 border rounded-lg text-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button onclick="saveContent()" class="bg-green-600 text-white py-3 px-6 rounded-lg text-lg hover:bg-green-700 shadow-md">Save Changes</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function saveContent() {
            const content = {
                message: document.getElementById("message").value,
                image: document.getElementById("imageURL").value,
                video: document.getElementById("videoURL").value
            };
            localStorage.setItem("signageContent", JSON.stringify(content));
            alert("Signage content updated!");
        }

        function addScreen() {
            let screenCount = localStorage.getItem("screenCount") || 0;
            screenCount++;
            localStorage.setItem("screenCount", screenCount);
            document.getElementById("screenCount").innerText = screenCount;
        }

        function loadDashboard() {
            document.getElementById("screenCount").innerText = localStorage.getItem("screenCount") || 0;
        }

        document.addEventListener("DOMContentLoaded", loadDashboard);
    </script>
</body>
</html>
