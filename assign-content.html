<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Content - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Assign Content to Screen</h2>
            
            <label for="screenSelect">Select Screen:</label>
            <select id="screenSelect" class="input-field"></select>

            <label for="contentUrl">Content URL:</label>
            <input type="text" id="contentUrl" placeholder="Enter content URL" class="input-field">

            <button id="assignBtn" class="btn btn-primary w-full mt-4">Assign Content</button>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        async function loadScreens() {
            const { data, error } = await supabase.from("screens").select("*");
            if (error) {
                alert("Failed to load screens: " + error.message);
                return;
            }

            const screenSelect = document.getElementById("screenSelect");
            data.forEach(screen => {
                const option = document.createElement("option");
                option.value = screen.code;
                option.textContent = `${screen.name} (${screen.code})`;
                screenSelect.appendChild(option);
            });
        }

        document.getElementById("assignBtn").addEventListener("click", async () => {
            const screenCode = document.getElementById("screenSelect").value;
            const contentUrl = document.getElementById("contentUrl").value.trim();

            if (!screenCode || !contentUrl) {
                alert("Please select a screen and enter a content URL.");
                return;
            }

            const { error } = await supabase
                .from("screens")
                .update({ content_url: contentUrl })
                .eq("code", screenCode);

            if (error) {
                alert("Failed to assign content: " + error.message);
                return;
            }

            alert("Content assigned successfully!");
        });

        loadScreens();
    </script>

</body>
</html>
