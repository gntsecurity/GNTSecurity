<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="auth.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-300">
        <h1 class="text-2xl font-bold text-gray-900">GNTS Signage Dashboard</h1>
        <button id="logoutBtn" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 shadow-md">Logout</button>
    </header>

    <main class="p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Welcome to Your Dashboard</h2>
        <p class="text-gray-600">Manage your digital signage content, screens, and schedules.</p>
    </main>

    <script type="module">
        import { logout, checkAuth } from "./auth.js";

        // Check if user is logged in
        checkAuth(user => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        // Logout button functionality
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await logout();
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
