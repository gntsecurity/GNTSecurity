<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex">

    <!-- ðŸ”¹ Sidebar (Fixed, Not Touching Whatâ€™s Already Good) -->
    <aside class="w-64 min-h-screen bg-black bg-opacity-60 p-6 shadow-lg flex flex-col">
        <h2 class="text-2xl font-bold mb-6">GNTS Signage</h2>
        <nav class="space-y-4">
            <a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" class="nav-link"><i class="fas fa-tv"></i> Manage Screens</a>
            <a href="#" class="nav-link"><i class="fas fa-photo-video"></i> Content Library</a>
            <a href="#" class="nav-link"><i class="fas fa-calendar-alt"></i> Schedules</a>
        </nav>
        <button id="logoutBtn" class="logout-btn mt-auto">Logout</button>
    </aside>

    <!-- ðŸ”¹ Main Content (Fixed Spacing & Alignment) -->
    <main class="flex-1 p-10">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">Welcome, <span id="username">Loading...</span></h1>
            <button class="btn btn-primary" id="uploadTrigger"><i class="fas fa-plus"></i> Upload Content</button>
        </div>

        <p class="text-gray-300 mt-2">Control your digital signage effortlessly.</p>

        <!-- ðŸ”¹ File Upload Section (Hidden Initially) -->
        <div id="uploadSection" class="hidden mt-6 p-6 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold">Upload Content</h2>
            <input type="file" id="fileInput" class="mt-3 p-3 w-full bg-gray-900 text-white rounded-lg">
            <button id="uploadBtn" class="btn btn-primary mt-4">Upload</button>
            <p id="uploadStatus" class="text-sm mt-2 text-green-400 hidden">Upload successful!</p>
        </div>

        <!-- ðŸ”¹ Content Library -->
        <div class="mt-8 p-6 bg-gray-900 bg-opacity-40 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold"><i class="fas fa-photo-video"></i> Content Library</h3>
            <p class="text-gray-300">Your uploaded media will appear here.</p>
            <div id="contentList" class="mt-3 space-y-3"></div>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        // ðŸ”¹ Authentication Check
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("username").textContent = user.email;
            }
        }

        // ðŸ”¹ Logout Button
        document.getElementById("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            window.location.href = "index.html";
        };

        // ðŸ”¹ Show Upload Section
        document.getElementById("uploadTrigger").onclick = () => {
            document.getElementById("uploadSection").classList.toggle("hidden");
        };

        // ðŸ”¹ Handle File Upload
        document.getElementById("uploadBtn").onclick = async () => {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const { data, error } = await supabase.storage.from("content").upload(`user_uploads/${file.name}`, file);
            if (error) {
                alert("Upload failed: " + error.message);
            } else {
                document.getElementById("uploadStatus").classList.remove("hidden");
                loadContentLibrary();
            }
        };

        // ðŸ”¹ Load Uploaded Content
        async function loadContentLibrary() {
            const { data, error } = await supabase.storage.from("content").list("user_uploads");
            if (error) {
                console.error("Error loading content:", error);
                return;
            }

            const contentList = document.getElementById("contentList");
            contentList.innerHTML = "";

            data.forEach(item => {
                const link = document.createElement("a");
                link.href = `https://your-bucket-url.com/content/user_uploads/${item.name}`;
                link.textContent = item.name;
                link.target = "_blank";
                link.classList.add("block", "text-blue-400", "hover:underline");
                contentList.appendChild(link);
            });
        }

        // Run Authentication & Load Content on Page Load
        checkAuth();
        loadContentLibrary();
    </script>
</body>
</html>
