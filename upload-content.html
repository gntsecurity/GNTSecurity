<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - GNTS Signage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure you have your CSS -->
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">

    <div class="glass-container">
        <h2 class="text-2xl font-bold mb-4">Upload Content</h2>
        
        <input type="file" id="fileInput" class="input-field">
        <button id="uploadBtn" class="btn-primary w-full">Upload</button>

        <p id="uploadStatus" class="mt-4 text-sm"></p>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const file = document.getElementById("fileInput").files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            try {
                const response = await fetch(`https://ny.storage.bunnycdn.com/gnts-signage-content/${file.name}`, {
                    method: "PUT",
                    headers: {
                        "AccessKey": "fd6bbc44-87ee-4f32-9e6e1e1469b7-92d7-49a1",  // Replace with BunnyCDN API Key
                        "Content-Type": file.type
                    },
                    body: file
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText} (${response.status})`);
                }

                alert("Upload successful!");
                document.getElementById("uploadStatus").textContent = "File uploaded successfully!";
            } catch (error) {
                alert("Upload failed: " + error.message);
            }
        });
    </script>
</body>
</html>
