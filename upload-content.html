<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Upload Content</h2>
            <input type="file" id="fileInput" class="input-field">
            <button id="uploadBtn" class="btn btn-primary w-full mt-4">Upload</button>
            <p id="uploadStatus" class="text-center mt-4"></p>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const filePath = `uploads/${file.name}`;
            const { data, error } = await supabase.storage.from("content").upload(filePath, file);

            if (error) {
                alert("Upload failed: " + error.message);
                return;
            }

            alert("Upload successful!");
            document.getElementById("uploadStatus").textContent = "File uploaded!";
        });
    </script>

</body>
</html>
