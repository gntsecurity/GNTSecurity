<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Upload Content</h2>
            <input type="file" id="fileInput" class="input-field">
            <button id="uploadBtn" class="btn btn-primary w-full mt-4">Upload</button>
            <p id="uploadStatus" class="text-center mt-4"></p>
        </div>
    </main>

<script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
        const file = document.getElementById("fileInput").files[0];

        if (!file) {
            alert("Please select a file.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch(`https://storage.bunnycdn.com/gnts-signage-content/${file.name}`, {
                method: "PUT",
                headers: {
                    "AccessKey": "fd6bbc44-87ee-4f32-9e8e1e469b7-92a7-49a1",  // Replace with BunnyCDN Storage Access Key
                    "Content-Type": file.type
                },
                body: file
            });

            if (!response.ok) {
                throw new Error("Upload failed: " + response.statusText);
            }

            alert("Upload successful!");
            document.getElementById("uploadStatus").textContent = "File uploaded!";
        } catch (error) {
            alert("Upload failed: " + error.message);
        }
    });
</script>

</body>
</html>
