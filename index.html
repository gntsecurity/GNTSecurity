<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Signage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }
        img, video {
            max-width: 80%;
            max-height: 60vh;
        }
    </style>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <img id="image" src="" alt="Signage Image" style="display:none;">
    <video id="video" controls style="display:none;">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function loadContent() {
            const savedContent = localStorage.getItem("signageContent");

            if (savedContent) {
                const data = JSON.parse(savedContent);

                document.getElementById('message').innerText = data.message || "Welcome!";

                const image = document.getElementById('image');
                const video = document.getElementById('video');
                const videoSource = document.getElementById('videoSource');

                if (data.image) {
                    image.src = data.image;
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }

                if (data.video) {
                    videoSource.src = data.video;
                    video.load();
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            }
        }

        loadContent();
        setInterval(loadContent, 5000); // Refresh content every 5 seconds
    </script>
</body>
</html>
