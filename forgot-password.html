<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1f36, #2d3748);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .input-group input::placeholder {
            color: #cbd5e0;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4c91f3, #a36ef7);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2 class="text-2xl font-bold">Reset Your Password</h2>
        <p class="text-gray-300 text-center mb-4">Enter your email, and we'll send you a reset link.</p>
        
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <button id="resetBtn" class="btn-primary">Send Reset Link</button>
        <p class="mt-4"><a href="login.html" class="text-blue-400">Back to Login</a></p>
    </div>
    
    <script type="module">
        import { resetPassword } from "./auth.js";
        
        document.getElementById("resetBtn").onclick = () => {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email to reset your password.");
                return;
            }
            resetPassword(email);
            alert("Password reset email sent. Check your inbox.");
        };
    </script>
</body>
</html>
