<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

    <main class="flex flex-col items-center justify-center flex-grow">
        <h2 class="text-2xl font-bold mb-6">Your Content Library</h2>
        <div id="contentList" class="grid grid-cols-2 gap-4"></div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        async function loadContent() {
            const { data, error } = await supabase.storage.from("content").list("uploads");

            if (error) {
                alert("Failed to load content.");
                return;
            }

            const contentList = document.getElementById("contentList");
            contentList.innerHTML = "";

            data.forEach(file => {
                const fileUrl = `https://your-supabase-url.storage.supabase.co/uploads/${file.name}`;
                const div = document.createElement("div");
                div.innerHTML = `<img src="${fileUrl}" class="w-full h-32 object-cover">`;
                contentList.appendChild(div);
            });
        }

        loadContent();
    </script>

</body>
</html>
