<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(135deg, #223147 0%, #192234 100%);
            font-family: 'Inter', sans-serif;
            color: #e4eaf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 14px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2);
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #bcc8e4;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4c91f3, #a36ef7);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0 3px 12px rgba(76, 145, 243, 0.4);
            cursor: pointer;
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
            transform: translateY(-2px);
        }

        .text-link {
            color: #4c91f3;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .text-link:hover {
            color: #a36ef7;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 25px;
            }
            .btn-primary {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h2>Welcome Back</h2>

        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button id="loginBtn" class="btn-primary mt-4">Log In</button>

        <p class="mt-4">
            Forgot password? <a href="#" id="forgotPassword" class="text-link">Reset here</a>
        </p>

        <p class="mt-4">
            Don't have an account? <a href="signup.html" class="text-link">Sign Up</a>
        </p>
    </div>

    <script type="module">
        import { login, resetPassword } from "./auth.js";

        document.getElementById("loginBtn").onclick = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in both fields.");
                return;
            }

            try {
                await login(email, password);
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
            }
        };

        document.getElementById("forgotPassword").onclick = () => {
            const email = prompt("Enter your email to reset password:");
            if (email) {
                resetPassword(email);
            }
        };
    </script>

</body>
</html>
