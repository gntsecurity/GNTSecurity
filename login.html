<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1f36, #2d3748);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4c91f3, #a36ef7);
        }
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h2>Welcome Back</h2>
        <input id="email" type="email" placeholder="Email Address" class="input-field">
        <input id="password" type="password" placeholder="Password" class="input-field">
        <button id="loginBtn" class="btn btn-primary">Log In</button>
        <button id="googleLoginBtn" class="btn btn-secondary">Sign In with Google</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>

    <script type="module">
        import { login, googleSignIn } from "./auth.js";

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter your email and password.");
                return;
            }

            try {
                await login(email, password);
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        document.getElementById("googleLoginBtn").addEventListener("click", async () => {
            try {
                await googleSignIn();
            } catch (error) {
                alert("Google Sign-in failed: " + error.message);
            }
        });
    </script>

</body>
</html>
