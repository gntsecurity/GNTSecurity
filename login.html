<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    
    <!-- ðŸ”¹ Navbar -->
    <header class="w-full p-6 flex justify-between items-center bg-black bg-opacity-50 fixed top-0">
        <h1 class="text-2xl font-bold">GNTS Signage</h1>
        <nav class="flex gap-6">
            <a href="login.html" class="btn-nav">Login</a>
            <a href="signup.html" class="btn-nav btn-primary">Get Started</a>
        </nav>
    </header>

    <!-- ðŸ”¹ Login Form -->
    <main class="flex items-center justify-center flex-grow mt-24">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
            <form id="loginForm" class="space-y-4">
                <input id="email" type="email" placeholder="Email Address" class="input-field" required>
                <input id="password" type="password" placeholder="Password" class="input-field" required>
                <button id="loginBtn" type="submit" class="btn btn-primary w-full">Log In</button>
            </form>
            <p class="mt-4 text-center text-sm">
                <a href="forgot-password.html" class="text-blue-400 hover:underline">Forgot Password?</a>
            </p>
            <p class="mt-2 text-center text-sm">Don't have an account? 
                <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="w-full py-4 bg-black bg-opacity-50 text-center text-gray-400 text-sm">
        &copy; 2025 GNTS Signage. All rights reserved.
    </footer>

    <script type="module">
        import { login } from "./auth.js";

        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // âœ… Stops the page from refreshing
            console.log("Login form submitted.");

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter all fields.");
                return;
            }

            console.log(`Logging in with Email: ${email}`);
            await login(email, password);
        });
    </script>

</body>
</html>
