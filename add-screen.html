<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Screen - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Add a New Screen</h2>
            <form id="addScreenForm" class="space-y-4">
                <input id="screenName" type="text" placeholder="Screen Name" class="input-field" required>
                <button type="submit" class="btn btn-primary w-full">Generate Screen Code</button>
            </form>
            <p id="screenCodeDisplay" class="mt-4 text-center hidden"></p>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";

        document.getElementById("addScreenForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const screenName = document.getElementById("screenName").value.trim();
            if (!screenName) {
                alert("Please enter a screen name.");
                return;
            }

            // Generate a unique screen code
            const screenCode = Math.random().toString(36).substr(2, 8).toUpperCase();

            // Save screen to Supabase
            const { data, error } = await supabase.from("screens").insert([{ name: screenName, code: screenCode }]);

            if (error) {
                alert("Failed to add screen: " + error.message);
                return;
            }

            // Display the generated screen code
            document.getElementById("screenCodeDisplay").innerText = `Screen Code: ${screenCode}`;
            document.getElementById("screenCodeDisplay").classList.remove("hidden");
        });
    </script>

</body>
</html>
