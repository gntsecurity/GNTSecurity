<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - GNTS Signage</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

    <main class="flex items-center justify-center flex-grow">
        <div class="glass-container w-96 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Choose a Plan</h2>
            <button class="btn btn-primary w-full" onclick="subscribe('standard')">Standard - $19/mo</button>
            <button class="btn btn-primary w-full mt-2" onclick="subscribe('enterprise')">Enterprise - $49/mo</button>
        </div>
    </main>

    <script type="module">
        import { supabase } from "./supabase.js";
        const stripe = Stripe("YOUR_STRIPE_PUBLISHABLE_KEY");
        async function subscribe(plan) {
            stripe.redirectToCheckout({ lineItems: [{ price: plan, quantity: 1 }], mode: "subscription" });
        }
    </script>

</body>
</html>
