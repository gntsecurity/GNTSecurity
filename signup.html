<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1f36, #2d3748);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .input-group input::placeholder {
            color: #cbd5e0;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4c91f3, #a36ef7);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: #4c91f3;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2 class="text-2xl font-bold">Create an Account</h2>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password">
        </div>
        <button id="signupBtn" class="btn-primary">Sign Up</button>
        <button id="googleSignupBtn" class="btn-secondary">Sign Up with Google</button>
        <p class="mt-4"><a href="login.html" class="text-blue-400">Already have an account? Log in</a></p>
    </div>

    <script type="module">
        import { signup, googleSignIn } from "./auth.js";
        document.getElementById("signupBtn").onclick = async () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            await signup(name, email, password);
        };
        document.getElementById("googleSignupBtn").onclick = googleSignIn;
    </script>
</body>
</html>
