<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GNTS Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="auth.js"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mt-4">
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" placeholder="Create a password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button id="signupBtn" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg text-lg hover:bg-blue-700 shadow-md">Sign Up</button>
    </div>
    
    <script type="module">
        import { signup } from "./auth.js";

        document.getElementById("signupBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                const user = await signup(email, password);
                alert("Account created successfully! Redirecting to login...");
                window.location.href = "login.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
